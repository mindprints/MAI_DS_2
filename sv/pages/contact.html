<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt • Museum of AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flag-icons/css/flag-icons.min.css">
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="alternate" hreflang="en" href="../../pages/contact.html">
    <link rel="alternate" hreflang="sv" href="./contact.html">
</head>
<body>
    <header class="w-full">
        <div class="container mx-auto px-4 py-6 flex items-center justify-between">
            <a href="../index.html" class="text-slate-300 hover:text-white">← Till startsidan</a>
            <div class="flex items-center space-x-2">
                <a href="../../pages/contact.html" class="opacity-80 hover:opacity-100" title="English">
                    <span class="fi fi-gb text-2xl"></span>
                </a>
                <a href="./contact.html" class="opacity-80 hover:opacity-100" title="Svenska">
                    <span class="fi fi-se text-2xl"></span>
                </a>
            </div>
        </div>
    </header>

    <main class="py-16">
        <div class="container mx-auto px-4 max-w-3xl">
            <h1 class="text-4xl font-bold mb-8">Kontakta oss</h1>

            <div class="glass-card p-6 md:p-8 rounded-xl">
                <p class="text-slate-400 mb-6">Välj typ av förfrågan och skicka ett meddelande. Vi återkommer så snart vi kan.</p>

                <form id="contact-form" class="space-y-6" onsubmit="return false;">
                    <div>
                        <label class="block text-sm font-semibold mb-2">Ditt namn</label>
                        <input id="name" type="text" class="w-full bg-slate-900/50 border border-slate-700 rounded-lg px-4 py-3 text-slate-200 focus:outline-none focus:border-indigo-500" placeholder="Anna Andersson">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold mb-2">E‑post</label>
                        <input id="email" type="email" class="w-full bg-slate-900/50 border border-slate-700 rounded-lg px-4 py-3 text-slate-200 focus:outline-none focus:border-indigo-500" placeholder="du@example.com">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold mb-3">Typ av förfrågan</label>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                            <label class="flex items-center space-x-3">
                                <input type="checkbox" value="Utbildningsresurser" class="enquiry-type accent-indigo-500">
                                <span>Utbildningsresurser</span>
                            </label>
                            <label class="flex items-center space-x-3">
                                <input type="checkbox" value="Forskning och publikationer" class="enquiry-type accent-indigo-500">
                                <span>Forskning och publikationer</span>
                            </label>
                            <label class="flex items-center space-x-3">
                                <input type="checkbox" value="Press" class="enquiry-type accent-indigo-500">
                                <span>Press</span>
                            </label>
                            <label class="flex items-center space-x-3">
                                <input type="checkbox" value="Karriär" class="enquiry-type accent-indigo-500">
                                <span>Karriär</span>
                            </label>
                            <label class="flex items-center space-x-3">
                                <input type="checkbox" value="Vanliga frågor" class="enquiry-type accent-indigo-500">
                                <span>Vanliga frågor</span>
                            </label>
                            <label class="flex items-center space-x-3">
                                <input type="checkbox" value="Annat" class="enquiry-type accent-indigo-500">
                                <span>Annat</span>
                            </label>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold mb-2">Meddelande</label>
                        <textarea id="message" rows="6" class="w-full bg-slate-900/50 border border-slate-700 rounded-lg px-4 py-3 text-slate-200 focus:outline-none focus:border-indigo-500" placeholder="Hur kan vi hjälpa till?"></textarea>
                    </div>

                    <div class="flex items-center justify-between">
                        <p class="text-slate-500 text-sm">E‑post skickas till <span class="text-slate-300">bokningar@aimuseum.se</span></p>
                        <button id="send-btn" type="button" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-full font-medium transition duration-300 inline-flex items-center">
                            <i class="fa-solid fa-paper-plane mr-2"></i>
                            Skicka e‑post
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        (function () {
            const sendBtn = document.getElementById('send-btn');
            sendBtn.addEventListener('click', function () {
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const message = document.getElementById('message').value.trim();
                const types = Array.from(document.querySelectorAll('.enquiry-type:checked')).map(cb => cb.value);

                const subject = `Förfrågan${types.length ? ': ' + types.join(', ') : ''}`;
                const lines = [];
                if (name) lines.push(`Namn: ${name}`);
                if (email) lines.push(`E‑post: ${email}`);
                if (types.length) lines.push(`Typ(er): ${types.join(', ')}`);
                if (message) lines.push('', message);
                const body = encodeURIComponent(lines.join('\n'));
                const mailto = `mailto:bokningar@aimuseum.se?subject=${encodeURIComponent(subject)}&body=${body}`;
                window.location.href = mailto;
            });
        })();
    </script>
    <script src="../../assets/js/script.js"></script>
</body>
</html>
