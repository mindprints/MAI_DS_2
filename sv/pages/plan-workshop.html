<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planera workshop eller föreläsning • Museum of AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="alternate" hreflang="en" href="../../pages/plan-workshop.html">
    <link rel="alternate" hreflang="sv" href="./plan-workshop.html">
</head>
<body>
    <header class="w-full">
        <div class="container mx-auto px-4 py-6">
            <a href="../index.html" class="text-slate-300 hover:text-white">← Till startsidan</a>
        </div>
    </header>
    <main class="py-16">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold mb-6">Planera workshop eller föreläsning</h1>
            <p class="text-slate-300 mb-8">Vi skräddarsyr upplägg för skolor, företag och organisationer.</p>
            <div class="glass-card p-6 md:p-8 rounded-xl max-w-3xl">
                <form id="plan-form" class="space-y-6" action="mailto:bokningar@aimuseum.se" method="post" enctype="text/plain">
                    <div>
                        <label for="needs" class="block text-sm font-medium text-slate-300 mb-2">Beskriv dina behov</label>
                        <textarea id="needs" name="needs" required rows="5" class="w-full rounded-lg bg-slate-900/50 border border-slate-700 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                    </div>

                    <div>
                        <label for="desired-datetime" class="block text-sm font-medium text-slate-300 mb-2">Önskade datum och tider</label>
                        <textarea id="desired-datetime" name="desired_datetime" rows="3" placeholder="t.ex. vecka 12, vardagskvällar 18:00–20:00" class="w-full rounded-lg bg-slate-900/50 border border-slate-700 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                    </div>

                    <div>
                        <label for="participants" class="block text-sm font-medium text-slate-300 mb-2">Antal deltagare</label>
                        <input id="participants" name="participants" type="number" min="1" step="1" placeholder="t.ex. 25" class="w-full rounded-lg bg-slate-900/50 border border-slate-700 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                    </div>

                    <div>
                        <span class="block text-sm font-medium text-slate-300 mb-2">Plats</span>
                        <div class="space-y-2">
                            <label class="flex items-center space-x-3">
                                <input type="radio" name="location" value="visit-mai" required class="text-indigo-600 focus:ring-indigo-500">
                                <span>Besök oss på MAI (Närkesgatan 6, Stockholm)</span>
                            </label>
                            <label class="flex items-center space-x-3">
                                <input type="radio" name="location" value="host-own-premises" class="text-indigo-600 focus:ring-indigo-500">
                                <span>Anordna på egna lokaler</span>
                            </label>
                        </div>
                    </div>

                    <div>
                        <span class="block text-sm font-medium text-slate-300 mb-2">Erfarenhet av AI</span>
                        <div class="space-y-2">
                            <label class="flex items-center space-x-3">
                                <input type="radio" name="ai_experience" value="beginner" required class="text-indigo-600 focus:ring-indigo-500">
                                <span>Nybörjare</span>
                            </label>
                            <label class="flex items-center space-x-3">
                                <input type="radio" name="ai_experience" value="intermediate" class="text-indigo-600 focus:ring-indigo-500">
                                <span>Medel</span>
                            </label>
                            <label class="flex items-center space-x-3">
                                <input type="radio" name="ai_experience" value="advanced" class="text-indigo-600 focus:ring-indigo-500">
                                <span>Avancerad</span>
                            </label>
                        </div>
                    </div>

                    <div>
                        <label for="experience-notes" class="block text-sm font-medium text-slate-300 mb-2">Erfarenhetsdetaljer (valfritt)</label>
                        <textarea id="experience-notes" name="experience_notes" rows="4" placeholder="Relevanta verktyg, plattformar eller tidigare utbildningar" class="w-full rounded-lg bg-slate-900/50 border border-slate-700 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                    </div>

                    <div>
                        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-full font-medium transition duration-300">Skicka</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="../../assets/js/script.js"></script>
</body>
</html>
