<html><head></head><body><div class="container mx-auto px-4 max-w-3xl">
      <h1 class="text-4xl font-bold mb-6" data-segment-id="contact-div-h1-0">Contact</h1>
      <p class="text-slate-300 mb-8" data-segment-id="contact-div-p-1">Tell us how we can help. We’ll get back to you shortly.</p>

      <div class="glass-card p-6 md:p-8 rounded-xl">
<form id="contact-form" class="space-y-6" action="/contact" method="POST">
          <!-- Topic -->
          <div>
            <label for="topic" class="block text-sm font-medium text-slate-300 mb-2" data-segment-id="contact-div-label-2">Topic</label>
            <select id="topic" name="topic" class="w-full rounded-lg bg-slate-900/50 border border-slate-700 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500">
              <option data-segment-id="contact-select-option-3">General Contact</option>
              <option data-segment-id="contact-select-option-4">Membership Application</option>
              <option data-segment-id="contact-select-option-5">Workshop/Lecture Enquiry</option>
              <option data-segment-id="contact-select-option-6">Press Center</option>
              <option data-segment-id="contact-select-option-7">Careers</option>
              <option data-segment-id="contact-select-option-8">Partnerships</option>
              <option data-segment-id="contact-select-option-9">Donations/Sponsorship</option>
              <option data-segment-id="contact-select-option-10">Venue Hire</option>
              <option data-segment-id="contact-select-option-11">Accessibility</option>
              <option data-segment-id="contact-select-option-12">Other</option>
            </select>
          </div>

          <!-- Name / Email -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="name" class="block text-sm font-medium text-slate-300 mb-2" data-segment-id="contact-div-label-13">Your name</label>
              <input id="name" name="name" type="text" required="" autocomplete="name" class="w-full rounded-lg bg-slate-900/50 border border-slate-700 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div>
              <label for="email" class="block text-sm font-medium text-slate-300 mb-2" data-segment-id="contact-div-label-14">Email</label>
              <input id="email" name="email" type="email" required="" autocomplete="email" inputmode="email" class="w-full rounded-lg bg-slate-900/50 border border-slate-700 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
          </div>

          <!-- Optional meta -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="organization" class="block text-sm font-medium text-slate-300 mb-2" data-segment-id="contact-div-label-15">Organization (optional)</label>
              <input id="organization" name="organization" type="text" autocomplete="organization" class="w-full rounded-lg bg-slate-900/50 border border-slate-700 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div>
              <label for="phone" class="block text-sm font-medium text-slate-300 mb-2" data-segment-id="contact-div-label-16">Phone (optional)</label>
              <input id="phone" name="phone" type="tel" inputmode="tel" autocomplete="tel" class="w-full rounded-lg bg-slate-900/50 border border-slate-700 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="website" class="block text-sm font-medium text-slate-300 mb-2" data-segment-id="contact-div-label-17">Website (optional)</label>
              <input id="website" name="website" type="url" inputmode="url" placeholder="https://" class="w-full rounded-lg bg-slate-900/50 border border-slate-700 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div>
              <label for="location" class="block text-sm font-medium text-slate-300 mb-2" data-segment-id="contact-div-label-18">Location (optional)</label>
              <input id="location" name="location" type="text" placeholder="City, Country" class="w-full rounded-lg bg-slate-900/50 border border-slate-700 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="budget" class="block text-sm font-medium text-slate-300 mb-2" data-segment-id="contact-div-label-19">Budget (optional)</label>
              <input id="budget" name="budget" type="text" placeholder="e.g., SEK 20–50k" class="w-full rounded-lg bg-slate-900/50 border border-slate-700 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div>
              <label for="timeline" class="block text-sm font-medium text-slate-300 mb-2" data-segment-id="contact-div-label-20">Timeline (optional)</label>
              <input id="timeline" name="timeline" type="text" placeholder="e.g., Oct–Nov 2025" class="w-full rounded-lg bg-slate-900/50 border border-slate-700 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
          </div>

          <!-- Message -->
          <div>
            <label for="message" class="block text-sm font-medium text-slate-300 mb-2" data-segment-id="contact-div-label-21">Message</label>
            <textarea id="message" name="message" rows="6" required="" class="w-full rounded-lg bg-slate-900/50 border border-slate-700 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
          </div>

          <p class="text-xs text-slate-400" data-segment-id="contact-form-p-23"><span data-segment-id="contact-form-p-22">We use your information only to respond to your enquiry. See our</span><a href="./privacy.html" class="underline hover:text-indigo-400" data-segment-id="contact-p-a-24">Privacy Policy</a>.
          </p>

          <div class="flex items-center justify-between gap-4">
            <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-full font-medium transition duration-300" data-segment-id="contact-div-button-25">
              Send message
            </button>
            <span id="contact-feedback" class="text-sm text-slate-400"></span>
          </div>
        </form>
      </div>
    </div>
</body></html>
