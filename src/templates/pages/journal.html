<!DOCTYPE html>
<html lang="{{lang}}">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{title}}</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{tailwindHref}}">
  <link rel="stylesheet" href="{{stylesHref}}">
{{headExtras}}
</head>
<body>
  <header class="fixed w-full z-50">
    <div class="container mx-auto px-4 py-4">
      <nav class="glass-card py-3 px-6 flex flex-col md:flex-row md:justify-between md:items-center">
        <div class="flex items-center space-x-2">
          <div class="bg-indigo-500 rounded-lg p-1.5">
            <img src="{{logoSrc}}" alt="{{logoAlt}}" class="w-5 h-5" loading="lazy">
          </div>
          <span class="font-bold text-xl tracking-wide">MUSEUM OF ARTIFICIAL INTELLIGENCE</span>
        </div>

        <div class="flex flex-wrap gap-6 justify-center md:justify-start mt-3 md:mt-0">
          <a href="{{indexHref}}" class="nav-link font-medium text-gray-200 hover:text-white">{{navHomeText}}</a>
        </div>

        <a href="https://mindprints.substack.com/" target="_blank" rel="noopener"
           class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded-full font-medium transition duration-300 flex items-center mt-3 md:mt-0">
          <i class="fa-solid fa-bell mr-2"></i>
          {{ctaButtonText}}
        </a>
      </nav>
    </div>
  </header>

  <section class="hero-bg min-h-[40vh] flex items-center pt-16">
    <div class="container mx-auto px-4 py-16">
      <h1 class="text-5xl font-black tracking-tight text-center">
        <span class="gradient-text">{{heroTitle}}</span>
      </h1>
      <p class="text-slate-300 text-lg md:text-xl max-w-3xl mx-auto text-center mt-6">
        {{heroCopy}}
      </p>
    </div>
  </section>

  <main class="py-16">
{{mainContent}}
  </main>

  <footer class="pt-20 pb-10 border-t border-slate-800">
    <div class="container mx-auto px-4 text-center text-slate-500">
      <p>{{footerText}}</p>
    </div>
  </footer>

  <script src="{{journalScriptSrc}}"></script>
</body>
</html>
