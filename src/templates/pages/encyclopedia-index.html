<!DOCTYPE html>
<html lang="{{lang}}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{tailwindHref}}">
  <link rel="stylesheet" href="{{stylesHref}}">
{{headExtras}}
</head>
<body>
  <header class="w-full">
    <div class="container mx-auto px-4 py-6 flex items-center justify-between">
      <a href="{{indexHref}}" class="text-slate-300 hover:text-white">&larr; {{backLinkText}}</a>
      <div class="w-full max-w-sm ml-auto">
        <input id="ency-search" type="text" class="w-full rounded-md bg-slate-800 text-slate-200 px-3 py-2" placeholder="{{searchPlaceholder}}" />
      </div>
    </div>
  </header>
  <main class="py-8">
    <div class="container mx-auto px-4 max-w-5xl">
      <div id="ency-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
{{entriesHtml}}
      </div>
    </div>
  </main>
  <script>
    (function(){
      const input = document.getElementById('ency-search');
      const list = document.getElementById('ency-list');
      if(!input || !list) return;
      input.addEventListener('input', () => {
        const q = (input.value || '').toLowerCase();
        [...list.querySelectorAll('[data-term]')].forEach(el => {
          const t = (el.dataset.term || '').toLowerCase();
          el.style.display = t.includes(q) ? '' : 'none';
        });
      });
    })();
  </script>
  <script src="{{scriptSrc}}"></script>
{{postScripts}}
</body>
</html>
