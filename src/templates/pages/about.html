<!DOCTYPE html>
<html lang="{{lang}}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{tailwindHref}}">
  <link rel="stylesheet" href="{{stylesHref}}">
{{headExtras}}
</head>
<body>
  <header class="w-full">
    <div class="container mx-auto px-4 py-6">
      <a href="{{indexHref}}" class="text-slate-300 hover:text-white">{{backLinkText}}</a>
    </div>
  </header>
  <main class="py-16">
    <div class="container mx-auto px-4">
      <h1 class="text-4xl font-bold mb-6">{{mainHeading}}</h1>
      <div class="glass-card p-6 rounded-xl">
        <p class="text-slate-300 text-lg leading-relaxed mb-6 font-medium">{{missionParagraph}}</p>
        <h2 class="text-2xl font-bold mb-4 mt-8">{{boardHeading}}</h2>
        <div class="relative">
          <div class="absolute inset-0 flex items-center justify-center">
            <img src="{{boardImageSrc}}" alt="MAI Board logo" class="w-auto h-full max-h-[500px] object-contain rounded-md opacity-10">
          </div>
          <p class="text-slate-300 mb-4 relative">{{boardLead}}</p>
          <ul class="space-y-5 relative">
{{boardList}}
          </ul>
        </div>
      </div>
      <div class="text-center mt-12">
        <a href="{{ctaHref}}" class="glass-card hover:border-indigo-500 px-8 py-4 rounded-full font-bold transition duration-300 inline-flex items-center">
          {{ctaText}}
          <i class="fa-solid fa-arrow-right ml-3" aria-hidden="true"></i>
        </a>
      </div>
    </div>
  </main>
  <script src="{{scriptSrc}}"></script>
</body>
</html>
